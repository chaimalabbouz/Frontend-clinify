<div class="register-wrapper">
  <div class="register-container">
    <img src="/assets/images/logo.png" alt="Logo" class="logo">
    <h2>Inscription</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">

      <div>
        <label>Prénom :</label>
        <input type="text" formControlName="firstName" required>
      </div>

      <div>
        <label>Nom :</label>
        <input type="text" formControlName="lastName" required>
      </div>

      <div>
        <label>Email :</label>
        <input type="email" formControlName="email" required>
      </div>

      <div>
        <label>Mot de passe :</label>
        <input type="password" formControlName="password" required>
      </div>

      <div>
        <label>Téléphone :</label>
        <input type="text" formControlName="phone" required>
      </div>

      <div>
        <label>Date de naissance :</label>
        <input type="date" formControlName="dateOfBirth" required>
      </div>

      <div>
        <label>Adresse :</label>
        <input type="text" formControlName="address">
      </div>

      <div>
        <label>Rôle :</label>
        <input type="text" formControlName="role" readonly>
      </div>
      
      <button type="submit" [disabled]="registerForm.invalid">S'inscrire</button>

    </form>
  </div>
</div>
